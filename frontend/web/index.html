<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover"/>
  
  <!-- Primary Meta Tags -->
  <title>TechFirstSearch - Tech News & AI Research Aggregator</title>
  <meta name="title" content="TechFirstSearch - Tech News & AI Research Aggregator"/>
  <meta name="description" content="Stay updated with the latest tech news, AI research papers, machine learning tutorials, and programming articles from 69+ trusted sources including ArXiv, Hacker News, and top tech blogs."/>
  <meta name="keywords" content="tech news, AI research, machine learning, programming, software development, artificial intelligence, deep learning, neural networks, computer science, LLM, GPT, Claude"/>
  <meta name="robots" content="index, follow"/>
  <meta name="author" content="TechFirstSearch"/>
  <link rel="canonical" href="https://techfirstsearch.com"/>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://techfirstsearch.com/"/>
  <meta property="og:title" content="TechFirstSearch - Tech News & AI Research Aggregator"/>
  <meta property="og:description" content="Curated tech news, AI research papers, and programming tutorials from 69+ trusted sources."/>
  <meta property="og:image" content="https://techfirstsearch.com/og-image.png"/>
  <meta property="og:site_name" content="TechFirstSearch"/>

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image"/>
  <meta property="twitter:url" content="https://techfirstsearch.com/"/>
  <meta property="twitter:title" content="TechFirstSearch - Tech News & AI Research Aggregator"/>
  <meta property="twitter:description" content="Curated tech news, AI research papers, and programming tutorials from 69+ trusted sources."/>
  <meta property="twitter:image" content="https://techfirstsearch.com/og-image.png"/>
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#0A0A0B"/>
  <meta name="msapplication-TileColor" content="#0A0A0B"/>
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "TechFirstSearch",
    "description": "Curated tech news, AI research papers, and programming tutorials from 69+ trusted sources",
    "url": "https://techfirstsearch.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://techfirstsearch.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  
  <style>
    #root, body, html {
      width: 100%;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
      min-height: 100%;
    }
    #root {
      flex-shrink: 0;
      flex-basis: auto;
      flex-grow: 1;
      display: flex;
      flex: 1;
    }
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      height: calc(100% + env(safe-area-inset-top));
    }
    body {
      display: flex;
      overflow-y: auto;
      overscroll-behavior-y: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-overflow-style: scrollbar;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="font-size:18px;font-family:Helvetica,sans-serif;line-height:24px;margin:10%;width:80%">
      <h1>TechFirstSearch</h1>
      <p>JavaScript is required to view this site. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
  <div id="root"></div>
</body>
</html>
